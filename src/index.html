<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Firebase JS Camp Demo</title>
  </head>
  <body>
    <div class="container">
      <h2>Add user</h2>
      <form class="col s12" id="user-form">
        <div class="row">
          <label class="input-field col s6">
            <span>First Name</span>
            <input required placeholder="Enter First name" type="text" name="firstName">
          </label>
          <label class="input-field col s6">
            <span>Last Name</span>
            <input required placeholder="Enter last name" type="text" name="lastName">
          </label>
        </div>
        <div class="row">
          <label class="input-field col s6">
            <span>City</span>
            <input placeholder="Enter city" type="text" name="city">
          </label>
          <label class="input-field col s6">
            <span>Country</span>
            <input placeholder="Enter country" type="text" name="country">
          </label>
        </div>
        <button class="btn waves-effect waves-light" type="submit">
          Submit
        </button>      
      </form>
    </div>
    <div class="container">
      <h2>Records</h2>
      <table>
        <thead>
          <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
            <th>Country</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
