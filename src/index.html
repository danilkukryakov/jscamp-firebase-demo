<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Firebase JS Camp Demo</title>
  </head>
  <body>
    <div class="container">
      <h1>Firebase JS Camp Demo</h1>
    </div>
    <div class="container">
      <form class="col s12" id="user-form">
        <div class="row">
          <label class="input-field col s6">
            <span>First Name</span>
            <input placeholder="Enter First name" type="text" name="firstName">
          </label>
          <label class="input-field col s6">
            <span>Last Name</span>
            <input placeholder="Enter last name" id="last_name" type="text" name="lastName">
          </label>
        </div>
        <button class="btn waves-effect waves-light" type="submit">
          Submit
        </button>      
      </form>
    </div>
    <script type="module" src="./index.ts"></script>
